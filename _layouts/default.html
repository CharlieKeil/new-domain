<!DOCTYPE html>
<html lang="en-ca">
<head>

  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/portfolio.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grids.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/module.css" rel="stylesheet">

<body>

  <nav class="grid logo">
    <div class="grid xs-1 s-1 m-1-2 l-1-2">
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
        <a href="{{site.baseurl}}/#home" class=" unit xs-1-2 s-1-2 m-1-2 l-1-2"><img src="img/web-logo.svg" alt=""></a>
      </div>
    </div>

    <ul class=" nav xs-1 s-1 m-1-2 l-1-2">
      <li class="unit xs-1 s-1-3 m-1-3 l-1-3"><a href="{{site.baseurl}}/#about" rel="about">ABOUT</a></li>
      <li class="unit xs-1 s-1-3 m-1-3 l-1-3"><a href="{{site.baseurl}}/#portfolio" rel="portfolio">PORTFOLIO</a></li>
      <li class="unit xs-1 s-1-3 m-1-3 l-1-3"><a href="{{site.baseurl}}/#contact" rel="contact">CONTACT</a></li>
    </ul>
  </nav>


    <main>
      {{content}}
    </main>


  <footer itemscope itemtype="https://schema.org/Person">
    <div class="grid">
      <div class="contact grid xs-1 s-1 m-1-2 l-1-2">
        <h2 id="contact" class="unit">Contact</h2>
        <ul class="c-info">
          <li class="unit xs-1 s-1 m-1 l-1"><a itemprop="email"href="mailto:contact@charleskeil.ca">Email: Contact@charleskeil.ca</a></li>
          <li class="unit xs-1 s-1 m-1 l-1"><a itemprop="telephone" href="tel:+16138622263">Phone: 613-862-2263</a></li>
        </ul>
      </div>

      <div class="grid xs-1 s-1 m-1-2 l-1-2">
        <h2 class="unit">Social Media</h2>
        <ul>
          <li class="unit xs-1 s-1 m-1-4 l-1-4 grid-middle"><a itemprop="url" href="vimeo.com" rel="external"><img src="http://placehold.it/30x30" alt=""></a></li>
          <li class="unit xs-1 s-1 m-1-4 l-1-4 grid-middle"><a itemprop="url" href="behance.com" rel="external"><img src="http://placehold.it/30x30" alt=""></a></li>
          <li class="unit xs-1 s-1 m-1-4 l-1-4 grid-middle"><a itemprop="url" href="linkedin.com" rel="external"><img src="http://placehold.it/30x30" alt=""></a></li>
          <li class="unit xs-1 s-1 m-1-4 l-1-4 grid-middle"><a itemprop="url" href="instagram.com" rel="external"><img src="http://placehold.it/30x30" alt=""></a></li>
